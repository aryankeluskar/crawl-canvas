            <svg id="moonIcon" class="hidden h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M21.64 13A9 9 0 1111 2.36 7 7 0 0021.64 13z"/></svg>
          </button>
        </div>
      </div>
    </header>

    <main class="relative">
      <section class="mx-auto max-w-6xl px-4 pt-16 md:pt-24">
        <div class="flex flex-col items-center text-center">
          <h1 class="max-w-3xl text-4xl font-extrabold tracking-tight text-slate-900 drop-shadow-sm md:text-6xl dark:text-white">
            Find anything in your Canvas courses instantly.
          </h1>
          <p class="mt-5 max-w-2xl text-base text-slate-600 md:text-lg dark:text-slate-300">
            Search across modules, files, pages, and announcements. Paste an optional API key to browse your canvas courses.
          </p>

          <div class="mt-10 w-full max-w-3xl rounded-2xl border border-slate-200 bg-white/70 p-4 shadow-lg ring-1 ring-brand-500/5 backdrop-blur md:p-6 dark:border-slate-800 dark:bg-slate-900/60">
            <form id="form" class="space-y-4">
              <div class="grid grid-cols-1 gap-3 md:grid-cols-3">
                <div class="md:col-span-2">
                  <label for="query" class="mb-2 block text-left text-sm font-medium text-slate-700 dark:text-slate-200">Query</label>
                  <input id="query" name="query" type="text" placeholder="e.g. homework 2 instructions" required class="w-full rounded-lg border border-slate-300 bg-white/80 px-4 py-2.5 text-slate-900 placeholder:text-slate-400 shadow-sm outline-none transition focus:border-brand-500 focus:ring-2 focus:ring-brand-500/30 dark:border-slate-700 dark:bg-slate-800/80 dark:text-slate-100" />
                </div>
                <div>
                  <label for="apiKey" class="mb-2 block text-left text-sm font-medium text-slate-700 dark:text-slate-200">Canvas API Key (optional)</label>
                  <input id="apiKey" name="apiKey" type="password" placeholder="Paste your Canvas token" class="w-full rounded-lg border border-slate-300 bg-white/80 px-4 py-2.5 text-slate-900 placeholder:text-slate-400 shadow-sm outline-none transition focus:border-brand-500 focus:ring-2 focus:ring-brand-500/30 dark:border-slate-700 dark:bg-slate-800/80 dark:text-slate-100" />
                </div>
              </div>
              <div class="flex items-center justify-between">
                <p class="text-xs text-slate-500 dark:text-slate-400">Will be sent as <span class="font-medium">Authorization: Bearer</span> and <span class="font-medium">Canvas-API-Key</span>.</p>
                <button id="submit" type="submit" class="inline-flex items-center justify-center gap-2 rounded-lg bg-gradient-to-tr from-brand-600 to-indigo-600 px-5 py-2.5 text-sm font-semibold text-white shadow-glow transition hover:from-brand-500 hover:to-indigo-500 focus:outline-none focus:ring-2 focus:ring-brand-500/40 disabled:opacity-60 disabled:cursor-not-allowed">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor"><path d="M3 12h13.586l-5.293-5.293 1.414-1.414L20.414 12l-7.707 7.707-1.414-1.414L16.586 13H3z"/></svg>
                  Search
                </button>
              </div>
            </form>
          </div>

          <div class="mt-8 w-full max-w-3xl">
            <pre id="output" class="max-h-[60vh] overflow-auto rounded-xl border border-slate-200 bg-slate-900 p-4 text-sm leading-relaxed text-slate-100 shadow-lg dark:border-slate-800">Results will appear here...</pre>
          </div>
        </div>
      </section>
    </main>

    <script>
      (function() {
        var root = document.documentElement;
        var storedTheme = localStorage.getItem('theme');
        if (storedTheme === 'dark' || (!storedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          root.classList.add('dark');
        }
        var toggle = document.getElementById('themeToggle');
        if (toggle) {
          toggle.addEventListener('click', function() {
            var isDark = root.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            var sun = document.getElementById('sunIcon');
            var moon = document.getElementById('moonIcon');
            if (sun && moon) {
              if (isDark) { sun.classList.add('hidden'); moon.classList.remove('hidden'); }
              else { sun.classList.remove('hidden'); moon.classList.add('hidden'); }
            }
          });
        }

        var form = document.getElementById('form');
        var submitBtn = document.getElementById('submit');
        var output = document.getElementById('output');
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          var queryInput = document.getElementById('query');
          var apiKeyInput = document.getElementById('apiKey');
          var q = (queryInput && queryInput.value) ? queryInput.value.trim() : '';
          var k = (apiKeyInput && apiKeyInput.value) ? apiKeyInput.value.trim() : '';
          if (!q) {
            output.textContent = 'Please enter a query.';
            return;
          }
          submitBtn.disabled = true;
          output.textContent = 'Loading...';
          var url = '/resources?query=' + encodeURIComponent(q);
          var headers = {};
          if (k) {
            headers['Authorization'] = 'Bearer ' + k;
            headers['Canvas-API-Key'] = k;
          }
          fetch(url, { method: 'GET', headers: headers })
            .then(function(res) { return res.json(); })
            .then(function(data) {
              try {
                output.textContent = JSON.stringify(data, null, 2);
              } catch (err) {
                output.textContent = String(data);
              }
            })
            .catch(function(err) {
              output.textContent = 'Error: ' + (err && err.message ? err.message : String(err));
            })
            .finally(function() {
              submitBtn.disabled = false;
            });
        });
      })();
    </script>
  </body>
</html>
